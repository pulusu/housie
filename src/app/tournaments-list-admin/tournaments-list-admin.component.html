<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="pull-right"><button routerLink="/tournament-add" class="btn btn-info">Add Tourney</button></div>
            <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tourney Name	</th>
            <th>Tourney Start Date</th>
            <th>Registration End Date</th>
            <th>Prize</th>
            <th>Fee</th>
            <th>Particments </th>
            <th>Tickets</th>
            <th>Action</th>
           <!-- <th style="width: 10%"></th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of tournaments">
            <td>{{user.name}}</td>
            <td>{{user.startdate | date:'medium'}}</td>
            <td>{{user.registrationenddate | date:'medium'}}</td>
            <td>{{user.amount}}</td>
            <td>{{user.ticketprice}}</td>
            <td>{{user.orders.length}}</td>
            <td>{{user.totaltickets}}</td>
            
            <td>
                <button routerLink="/tournament-edit/{{user._id}}"  class="btn btn-primary" >Edit</button>
                <button (click)="deleteTourney($event, user)"  class="btn btn-danger" >Delete</button>
              
            </td>
            
           
        </tr>
        <tr *ngIf="!tournaments">
            <td colspan="6" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
